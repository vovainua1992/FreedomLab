spring.datasource.url=jdbc:postgresql://localhost:5432/test_base?useUnicode=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=username
spring.datasource.password=pasword

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect
spring.jpa.generate-ddl = true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=false

spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

server.error.path=/error

spring.freemarker.expose-request-attributes=true
spring.freemarker.suffix= .ftl

upload.path = /your_upload_path

spring.mail.host=mail_host
spring.mail.username=username_mail
spring.mail.password=password
spring.mail.port=port
spring.mail.protocol=protocol
mail.debug=false


my.server.url = your_server_url

recaptcha.secret = recapcha_secret

spring.mvc.format.date=dd-MM-yyyy
spring.mvc.format.date-time=HH:mm:ss dd.MM.yyyy
spring.mvc.format.time=HH:mm:ss

logging.pattern.dateformat=HH:mm:ss dd.MM.yyyy'p'
